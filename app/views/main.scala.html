@(title: String)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/webcam.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/request.js")" type="text/javascript"></script>

        @*<script src="//js.leapmotion.com/0.3.0-beta3/leap.min.js" type="text/javascript"></script>*@
        @*<script src="//js.leapmotion.com/leap-0.6.3.min.js" type="text/javascript"></script>*@


        <script src="@routes.Assets.at("javascripts/gesture.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.unveil.js")" type="text/javascript"></script>

    </head>
    <body>
        <div class="MaxContainer">
        @selfie()
        @selectImage()
        @morph(request)
        @CurrentImages()
        </div>
    </body>
</html>
